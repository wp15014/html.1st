<!DOCTYPE html>   <!-- 111 9/7HTML5の形式で記述する方法 -->

<head>
	<meta charset= "utf-8">
	<title>フルーツアンドベジタブルショップ</title>
</head>
<body>
	<img src="images/logo.gif" height="62" width="172" alt="フルーツアンドベジタブルショップ">
 
	<h1>フルーツアンドベジタブルショップ</h1> 		<!-- ctrl+shift+G <div>表示させて -->
	　　　
	<ul>
		<i>ホーム</i>
		<i>ニュース</i>
		<i>フルーツ</i>
		<i>ベジタブル</i>
		<i>企業情報</i>
		<i>お問い合わせ</i>
	</ul>
	
	<!-- [ul>li*]+Enter : リストに表示する -->

	<!-- 画像の表示：マウスは使わず、キーボードでファイルを選択する -->
	<img src="images/top_photo.jpg" height="300" width="770" alt="フルーツアンドベジタブルショップ">

	<!-- [p]=Paragraphの略 段落要素、文を一つのまとまりとして記述,
	前後に改行が入る 	 [br] :改行要素 	  [em]：ただ太字にするだけ or [strong]:強調 -->

	<p>創業1980年、フルーツと野菜の本質を知り尽くした<strong>「フルーツアンドベジタブル」</strong>です。<br>
		フルーツとベジタブルのある楽しく健康的な生活をみなさまにお届けいたします。</p>
	
	<h2>News</h2>
	<p>本社が移転しました。詳細は企業情報のページでご確認ください。<br>
		今後とも、フルーツアンドベジタブルをどうぞよろしくお願いいたします。</p>
	
	<!-- addressはその文章に関する連絡先や問い合わせの記述-->
	<address>フルーツアンドベジタブル株式会社<br>
		Copyright Fruit and Vegetable Corporation. All rights reserved.</address>
</body>
</html>
